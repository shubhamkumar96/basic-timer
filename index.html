<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>

  <body>  
    <div class="timer">
      <div class="controls">
        <input id="duration" value="30" />
        <div>
          <button id="start_pause"><i class="fas fa-play"></i></button>
        </div>
      </div>
      <svg class="dial">
        <circle
          fill="rgb(189, 208, 242)"
          stroke="green"
          stroke-width="15"
          r="190"
          cx="0"
          cy="200"
          transform="rotate(-90 100 100)"
        />
        <circle
          fill="transparent"
          stroke="green"
          stroke-width="3"
          r="190"
          cx="0"
          cy="200"
          transform="rotate(-90 100 100)"
        />
      </svg>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>

</html>
